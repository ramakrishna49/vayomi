<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€“ VAYOME</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        :root {
            --violet: #6A1B9A;
            --lavender: #EBDDF8;
            --deep-blue: #0F1A8A;
            --text: #222;
        }

        body {
            background: linear-gradient(145deg, #f7f2ff, #efe7fd);
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 10px;
        }

        .auth-card {
            width: 100%;
            max-width: 430px;
            background: rgba(255, 255, 255, 0.82);
            backdrop-filter: blur(20px);
            padding: 40px 30px;
            border-radius: 28px;
            box-shadow: 0 10px 45px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.55);
            text-align: center;
        }

        /* LOGO */
        .auth-logo img {
            width: 140px;
            height: auto;
            margin-bottom: 20px;
        }

        /* TABS */
        .auth-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            margin-top: -60px;
        }

        .auth-tab {
            padding: 10px 32px;
            font-weight: 600;
            cursor: pointer;
            color: #777;
            border-bottom: 2px solid transparent;
            transition: 0.3s;
        }

        .auth-tab.active {
            color: var(--violet);
            border-bottom: 3px solid var(--violet);
        }

        h3 {
            font-size: 24px;
            font-weight: 700;
            color: var(--violet);
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .form-control {
            padding: 13px 15px;
            border-radius: 12px;
            border: 1px solid #d8ccee;
            font-size: 15px;
        }

        .error-msg {
            font-size: 13px;
            color: red;
            margin-top: 4px;
            margin-bottom: 8px;
        }

        .btn-auth {
            background: var(--violet);
            border: none;
            padding: 13px;
            width: 100%;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
        }

        .toggle-link {
            margin-top: 12px;
            font-size: 14px;
            color: var(--violet);
            cursor: pointer;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="auth-card">

        <!-- LOGO -->
        <div class="auth-logo">
            <a href="index.html"> <img src="img/logo.png" alt="VAYOME Logo"></a>
        </div>

        <!-- TABS -->
        <div class="auth-tabs">
            <div class="auth-tab active" id="loginTab">Login</div>
            <div class="auth-tab" id="signupTab">Sign Up</div>
        </div>

        <!-- LOGIN FORM -->
        <div id="loginForm">
            <h3>Welcome Back</h3>
            <p style="color:#555; margin-bottom:22px;">Login to your <b>VAYOME</b> account</p>

            <div class="form-group">
                <input id="loginEmail" type="email" class="form-control" placeholder="Email Address">
                <div id="loginEmailErr" class="error-msg"></div>
            </div>

            <div class="form-group">
                <input id="loginPass" type="password" class="form-control" placeholder="Password">
                <div id="loginPassErr" class="error-msg"></div>
            </div>

            <button class="btn-auth" onclick="validateLogin()">Login</button>

            <div class="toggle-link" onclick="showSignup()">Don't have an account? Sign Up</div>
        </div>

        <!-- SIGNUP FORM -->
        <div id="signupForm" style="display:none;">
            <h3>Create Account</h3>
            <p style="color:#555; margin-bottom:22px;">Join the <b>VAYOME</b> family</p>

            <div class="form-group">
                <input id="signName" type="text" class="form-control" placeholder="Full Name">
                <div id="signNameErr" class="error-msg"></div>
            </div>

            <div class="form-group">
                <input id="signEmail" type="email" class="form-control" placeholder="Email Address">
                <div id="signEmailErr" class="error-msg"></div>
            </div>

            <div class="form-group">
                <input id="signPhone" type="tel" class="form-control" placeholder="Phone Number">
                <div id="signPhoneErr" class="error-msg"></div>
            </div>

            <div class="form-group">
                <input id="signPass" type="password" class="form-control" placeholder="Password">
                <div id="signPassErr" class="error-msg"></div>
            </div>

            <button class="btn-auth" onclick="validateSignup()">Sign Up</button>

            <div class="toggle-link" onclick="showLogin()">Already have an account? Login</div>
        </div>
    </div>

    <script>
        const loginTab = document.getElementById("loginTab");
        const signupTab = document.getElementById("signupTab");
        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");

        function showLogin() {
            loginTab.classList.add("active");
            signupTab.classList.remove("active");
            loginForm.style.display = "block";
            signupForm.style.display = "none";
        }

        function showSignup() {
            signupTab.classList.add("active");
            loginTab.classList.remove("active");
            loginForm.style.display = "none";
            signupForm.style.display = "block";
        }

        loginTab.onclick = showLogin;
        signupTab.onclick = showSignup;

        /* -------- LOGIN VALIDATION -------- */
        function validateLogin() {
            let email = loginEmail.value.trim();
            let pass = loginPass.value.trim();

            loginEmailErr.textContent = "";
            loginPassErr.textContent = "";

            if (email === "") {
                loginEmailErr.textContent = "Email is required";
            }

            if (pass === "") {
                loginPassErr.textContent = "Password is required";
            }

            if (email && pass) {
                alert("Login Successful!");
            }
        }

        /* -------- SIGNUP VALIDATION -------- */
        function validateSignup() {
            let name = signName.value.trim();
            let email = signEmail.value.trim();
            let phone = signPhone.value.trim();
            let pass = signPass.value.trim();

            signNameErr.textContent = "";
            signEmailErr.textContent = "";
            signPhoneErr.textContent = "";
            signPassErr.textContent = "";

            if (name === "") signNameErr.textContent = "Full Name is required";

            if (email === "") signEmailErr.textContent = "Email is required";

            if (phone.length < 10) signPhoneErr.textContent = "Enter valid phone number";

            if (pass.length < 6) signPassErr.textContent = "Password must be at least 6 characters";

            if (name && email && phone.length >= 10 && pass.length >= 6) {
                alert("Signup Successful!");
            }
        }
    </script>

</body>

</html>
